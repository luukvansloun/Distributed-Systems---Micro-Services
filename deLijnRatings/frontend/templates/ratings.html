{% extends 'layout.html'%}  

{% block body %}
<h4 class="text-left"><strong>Search Ratings</strong></h4>
  <div class="jumbotron text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-body">
              <form method="post" action="{{ url_for('ratings') }}">
                {{ search_form.csrf_token }}
                {% from "_formhelpers.html" import render_field %}
                <div class="form-group">
                  {{render_field(search_form.searchterm, class_="form-control")}}
                </div>
                <div class="form-group">
                  {{render_field(search_form.searchtype, class_="form-control")}}
                </div>
                </div>
                <p><input type="submit" class="btn btn-primary" style="background-color: grey; border:none;" value="Search"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
